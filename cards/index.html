<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Who Let These Dogs Out?</h1>
        <nav>
            <a href="#profile1">Emp 1</a>
            <a href="#profile2">Emp 2</a>
            <a href="#profile3">Emp 3</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="profile1.png" alt="" width="500" height="500">
                <figcaption>Emp name and Position</figcaption>
            </figure>
            <p><q>I manage stuff</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="profile2.png" alt="" width="500" height="500">
                <figcaption>Emp name and position</figcaption>
            </figure>
            <p><q>I clean stuff</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="profile3.png" alt="" width="500" height="500">
                <figcaption>Emp name and position</figcaption>
            </figure>
            <p><q>I'm the leader of naps!</q></p>
        </article>
    </main>
    <footer>
<p>&copy; pupcups</p>
    </footer>

</body>

</html>
